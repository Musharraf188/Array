<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>print Hallow start in JavaScript</h1>
    <input type="number" id="userInput">
    <button onclick="addNumber()">Show Square!</button>
    <p id="demo"></p>
    <script>
// defining an empty string

function addNumber(){
 
  const n = Number(document.getElementById("userInput").value)
  let string = "";

for(let i = 0; i < n; i++) { // external loop //this loop print a line of squre
  for(let j = 0; j < n; j++) { // internal loop // this loop print num of star *
    if(i === 0 || i === n - 1) {
      string += "*";
    }
    else {
      if(j === 0 || j === n - 1) {
        string += "*";
      }
      else {
        string += " ";
      }
    }
  }
  // newline after each row
  string += "\n";
}

// printing the string
document.getElementById("demo").innerHTML=string;
}
    </script>
</body>
</html>
