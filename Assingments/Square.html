<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Square</title>
</head>
<body>
    <h2>Print Square Using js</h2>
    <input type="number" id="uInput">
    <button onclick="addNumber()">Print!</button>
    <p id="demo"></p>
</body>
<script>
    function addNumber(){
        const n =Number (document.getElementById('uInput').value)
        let string = '';
        for(i=0;i< n ; i++){
            for(j=0; j<n; j++){
string+="*"
            }
            string+="</br>";
        }
        document.getElementById("demo").innerHTML =string;
    }

</script>
</html>
