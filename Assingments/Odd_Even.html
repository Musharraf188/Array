<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Even or add</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <h2>Developed by -  <span class="name">Musharraf</span></h2>
    <h3>Check the given number is <span class="odd"> Odd </span>or <span  class="even">Even</span> by clicking Button</h3>
    <input type="Number" placeholder="Enter a Number" id="inputId">
    <button onclick="addNumber()">Press Here!</button>
    <h3 id="demo"></h3>
</div>
</body>
<script>
    const userInput = document.getElementById('inputId');
    const paraElement = document.getElementById('demo');
    function addNumber(){
userInput.value % 2==0 ?   paraElement.innerHTML = userInput.value + "  " + "is Even number" :  paraElement.innerHTML = userInput.value + " - " + "Is Odd Number..!"
    }
</script>

</html>
